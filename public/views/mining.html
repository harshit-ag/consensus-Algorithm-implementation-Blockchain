	<script type="text/javascript">

		window.onload = function () {
			var s1 = <%-JSON.stringify(sector1)%>;
			var s2 = <%-JSON.stringify(sector2)%>;
			var s3 = <%-JSON.stringify(sector3)%>;
			var s4 = <%-JSON.stringify(sector4)%>;
			var s5 = <%-JSON.stringify(sector5)%>;
			var s6 = <%-JSON.stringify(sector6)%>;
		var chart = new CanvasJS.Chart("chartContainer", {
			theme: "dark2",
			//exportFileName: "Doughnut Chart",
			//exportEnabled: true,
			animationEnabled: true,
			title:{
				text: "Sector Allocation"
			},
			legend:{
				cursor: "pointer",
				itemclick: explodePie,
				verticalAlign: "bottom",
				horizontalAlign: "center",
			},
			data: [{
				type: "doughnut",
				innerRadius: 90,
				showInLegend: true,
				//toolTipContent: "<b>{name}</b>: ${y} (#percent%)",
			indexLabel: "{name} ",
				dataPoints: [
					{ y: 60, name: `sector 1 has nodes : ${s1}` },
					{ y: 60, name: `sector 2 has nodes : ${s2}` },
					{ y: 60, name: `sector 3 has nodes : ${s3}` },
					{ y: 60, name: `sector 4 has nodes : ${s4}` },
					{ y: 60, name: `sector 5 has nodes : ${s5}` },
					{ y: 60, name: `sector 6 has nodes : ${s6}`},
				]
			}]
		});
		chart.render();
		function explodePie (e) {
			if(typeof (e.dataSeries.dataPoints[e.dataPointIndex].exploded) === "undefined" || !e.dataSeries.dataPoints[e.dataPointIndex].exploded) {
				e.dataSeries.dataPoints[e.dataPointIndex].exploded = true;
			} else {
				e.dataSeries.dataPoints[e.dataPointIndex].exploded = false;
			}
			e.chart.render();
		}
		}
		</script>
